<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>&lt;es6-repl&gt;</title>
  <script src="es6-repl.js"></script>
  <style>
    es6-repl {
      width:600px;
      height:300px;
    }
  </style>
</head>
<body>
<es6-repl>
class Person {
  constructor(name) {
    this.name = name;
    console.log(`Hi ${name}`);
  }
}

let a = new Person('carol');

a;
</es6-repl>
<br>
<es6-repl theme="dark">
let numbers = [1,2,3,4];
let doubled = numbers.map(x => x * 2);

doubled;
</es6-repl>
</body>
</html>
